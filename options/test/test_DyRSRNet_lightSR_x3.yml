# network structures
network_g:
  type: FusionMambaIR
  upscale: 3
  in_chans: 3
  img_size: 64
  img_range: 1.
  d_state: 16
  depths: [2, 2, 2, 2]
  embed_dim: 56
  mlp_ratio: 1.5
  upsampler: 'pixelshuffledirect'
  resi_connection: '1conv'
# path
path:
  pretrain_network_g: /home/code/mambair/DyRSRNet/experiments/onlyrwkvMambaIR_3_4_45/models/net_g_490000.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 3
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 3
      test_y_channel: true
