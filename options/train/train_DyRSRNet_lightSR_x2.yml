# general settings for image SR training
name: onlyrwkvMambaIR_4_48
model_type: MambaIRModel
scale: 2
num_gpu: 1
manual_seed: 10

# dataset and data loader settings
datasets:
  train:
    task: SR
    name: DF2K
    type: PairedImageDataset
    dataroot_gt: /home/wzy/data/DF2K/DF2K_train_HR_sub.lmdb
    dataroot_lq: /home/wzy/data/DF2K/DF2K_train_LR_bicubic/X2_sub.lmdb
    filename_tmpl: '{}x2'
    io_backend:
      type: lmdb

    gt_size: 128
    use_hflip: true
    use_rot: true

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 8
    batch_size_per_gpu: 8
    dataset_enlarge_ratio: 100
    prefetch_mode: ~

  val:
    name: Set5
    type: PairedImageDataset
    dataroot_gt: /home/wzy/data/sr_test/HR/Set5/x2
    dataroot_lq: /home/wzy/data/sr_test/LRBI/Set5/x2
    filename_tmpl: '{}_LRBI_x2'
    io_backend:
      type: disk


network_g:
  type: onlyrwkvMambaIR
  upscale: 2
  in_chans: 3
  img_size: 64
  img_range: 1.
  d_state: 16
  depths: [2, 2, 2, 2]
  embed_dim: 48
  mlp_ratio: 1.5
  upsampler: 'pixelshuffledirect'
  resi_connection: '1conv'

# path
path:
  pretrain_network_g: ~
  strict_load_g: true
  resume_state: ~

# training settings
train:
  optim_g:
    type: Adam
    #lr: !!float 2e-4
    lr: !!float 2e-4
    weight_decay: 0
    betas: [0.9, 0.99]

  scheduler:
      type: MultiStepLR
      milestones: [100000, 500000, 800000, 900000, 950000]
      gamma: 0.5

  total_iter: 1000000
  warmup_iter: -1  # no warm up

  # losses
  pixel_opt:
    type: L1Loss
    loss_weight: 1.0
    reduction: mean
# validation settings
val:
  val_freq: !!float 5e3
  save_img: false

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 2
      test_y_channel: true



# logging settings
logger:
  print_freq: 1000
  save_checkpoint_freq: !!float 5e3
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500